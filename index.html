<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Layout bootstrap</title>
</head>
<body>
    <!-- container -->
    <div class="container-fluid">
        <!-- header -->
        <header class="row justify-content-around">
            <!-- nav BS5 components -->
            <section id="nav-container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </section>
        </header>
        <!-- main -->
        <main>
            <!-- jumbotron -->
            <section class="row justify-content-center" id="jumbotron">
                <!-- container img/text -->
                <div class="col-12">
                    <div class="content">
                        <img src="img/avatar.svg" alt="avatar">
                        <h2>START BOOTSTRAP</h2>
                        <div class="separator">
                            <div class="line"></div>
                            <div class="star">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="line"></div>
                        </div>
                        <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                    </div>
                </div>
            </section>
            <!-- portfolio -->
            <section class="row justify-content-center" id="portfolio">
                <div class="col-12">
                    <h2>START BOOTSTRAP</h2>
                        <div class="separator">
                            <div class="line"></div>
                            <div class="star">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="line"></div>
                        </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/cabin.png" alt="">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/cake.png" alt="">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/circus.png" alt="">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/game.png" alt="">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/safe.png" alt="">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <img src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <!-- section about -->
            <section class="row justify-content-center" id="about">
                <!-- subtitle -->
                <div class="col-12">
                    <h2>START BOOTSTRAP</h2>
                        <div class="separator">
                            <div class="line"></div>
                            <div class="star">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="line"></div>
                        </div>
                </div>
                <!-- text -->
                <div class="col-sm-12 col-lg-4">
                </div>
                <div class="col-sm-12 col-lg-4"></div>
                <div class="row justify-content-center">
                    <div class="col-2"></div>
                </div>
            </section>
            <!-- contact me -->
            <section class="row justify-content-center" id="contact">
                <div class="col-12"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                    </div>
                    <div class="row align-items-end" id="send">
                        <div class="col-2"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer>
            <!-- first row -->
            <div class="row justify-content-center" id="footer-up">
                <!-- 3 column -->
                <div class="col-sm-12 col-lg-3"></div>
                <div class="col-sm-12 col-lg-3"></div>
                <div class="col-sm-12 col-lg-3"></div>
            </div>
            <!-- second row -->
            <div class="row justify-content-center" id="footer-down">
                <div class="col-3"></div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
