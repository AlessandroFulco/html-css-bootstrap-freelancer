<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Layout bootstrap</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header class="row justify-content-around">
            <!-- logo text -->
            <div class="col-4"></div>
            <!-- nav menu -->
            <div class="col-4"></div>
        </header>
        <!-- main -->
        <main>
            <!-- jumbotron -->
            <section class="row justify-content-center" id="jumbotron">
                <!-- container img/text -->
                <div class="col-5">
                    <!-- img -->
                    <div class="row align-items-center">
                        <!-- img -->
                        <div class="col">Immagine</div>
                    </div>
                    <!-- text -->
                    <div class="row">
                        <div class="col-12">testo 1</div>
                        <div class="col-12">stella</div>
                        <div class="col-12">testo 3</div>
                    </div>
                </div>
            </section>
            <!-- portfolio -->
            <section class="row justify-content-center" id="portfolio">
                <div class="col-12"></div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </section>
            <!-- section about -->
            <section class="row justify-content-center" id="about">
                <div class="col-12"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="row justify-content-center">
                    <div class="col-2"></div>
                </div>
            </section>
            <section class="row">


            </section>


        </main>

        <!-- footer -->
        <footer>

        </footer>
    </div>
</body>
</html>
